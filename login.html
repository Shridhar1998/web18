<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Welcome to login Page</h1>
  <div id="main">
    <input id="email" type="text" placeholder="enter email"><br><br>
    <input id="password" type="password" placeholder="enter password"><br><br>

    <div id="btn">
      <button id="login">Login</button>
    <button id="home">Home</button>
    </div>

  </div>
</body>
</html>
<script>

  var loggedData =JSON.parse(localStorage.getItem("loggedData"))
  if(loggedData) window.location.href="signup.html";


  document.querySelector("#login").addEventListener("click",submit)
  function submit(){
    var email = document.querySelector("#email").value;
    var password = document.querySelector("#password").value;

    if(email.length==0){
      alert("enter email");
      return;
    }
    if(password.length == 0)
    {
      alert("enter password")
      return;
    }
 

    var data =JSON.parse(localStorage.getItem("signupdata")) || [];
    var flag =false;
    var name=""
    data.forEach(el => {
      if(el.email==email && el.password==password){
        flag = true;
        name=el.name;
        alert("welcome",name)
      }
    });
    if(!flag){
      alert("wrong credentials Try again");
      return;
    }
    var loggedData =JSON.parse(localStorage.getItem("loggedData"))
var obj={
  "email":email,
  "password":password,
  "name":name

     }
     localStorage.setItem("loggedData",JSON.stringify(obj));
     window.location.href="home.html"

 }
</script>
